{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control"  placeholder="Username" name="username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" placeholder="Password" name="password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" placeholder="Confirm Password" name="confirm_password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
